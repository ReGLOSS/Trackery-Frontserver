<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trackery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2a2a36;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .main-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      max-width: 1500px;
      height: 100%;
      margin: 0 auto;
    }

    .gradient-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(26,26,26,1) 0%, rgba(26,26,26,0.8) 50%, rgba(26,26,26,0) 100%);
      z-index: 2;
    }

    .content-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 3;
      padding: 2rem;
      text-align: center;
      height: 40%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      max-width: 1500px;
      margin: 0 auto;
    }

    .promotion-text {
      color: white;
      font-size: min(1.4rem, 4vw);
      margin-bottom: 5rem;
      font-weight: 500;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .btn-start {
      padding: 0.75rem 10rem;
      font-size: min(1.1rem, 3vw);
      color: white;
      border-radius: 50px;
      background: #65558F;
      border: none;
      transition: transform 0.2s;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
   <div class="main-container">
     <div class="content-wrapper">
       <div id="imageContainer"></div>
     </div>
     <div class="gradient-container"></div>
     <div class="content-overlay">
       <div class="promotion-text">
         "트래커리(Trackery)로 지도 위에 여행을 기록하고, 추억을 나누세요."
       </div>
       <button class="btn btn-primary btn-start">시작하기</button>
     </div>
   </div>
   <script>

   </script>
</body>
</html>
